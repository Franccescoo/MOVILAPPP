<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio-conductor"></ion-back-button>
    </ion-buttons>
    <ion-title>Modificar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- fab placed to the top end -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="AbrirCamara()">
      <mat-icon>create</mat-icon>
    </ion-fab-button>
  </ion-fab>

  <center>
    <ion-avatar slot="start">
      <img alt=" " [src]="fotocon" *ngIf="fotocon" />
    </ion-avatar>
  </center>


  <ion-item>
    <ion-label>Nombre: {{ nombreextras }}</ion-label>
  </ion-item>

  <ion-item fill="solid">
    <ion-label position="floating">Nombre:</ion-label>
    <ion-input [(ngModel)]="nombremod"></ion-input>
    <ion-note slot="helper">Nombre</ion-note>
  </ion-item>

    <ion-input [(ngModel)]="clavemod2" placeholder="repita contra"></ion-input><br>
